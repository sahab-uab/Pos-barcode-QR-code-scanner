<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poa bar-code scenner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card p-3 rounded-3 mx-auto mt-5" style="width: 600px;">
        <div class="card-header d-flex align-items-center justify-content-between">
            <h1 class="fs-5 text-dark">Bar code scenner</h1>
            <a class="btn" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
                aria-controls="collapseExample">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </a>
        </div>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <button class="btn btn-success" onclick="modeBtn()" id="modeBtn">scan mode on</button>
            </div>
        </div>
        <div class="card-body p-3">
            <form>
                <div class="mb-3 position-relative">
                    <label for="code" class="form-label">Code</label>
                    <input type="text" class="form-control form-control-lg" id="code" placeholder="Bar code here">
                    <button type="button" class="btn btn-primary position-absolute" id="cameraBtn"
                        style="bottom: 5px; right: 5px;" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        onclick="scening()">
                        <i class="fa-solid fa-camera"></i>
                    </button>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="stopScening()"></button>
                </div>
                <div class="modal-body">
                    <div id="reader"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scenner.js"></script>
    <script src="app.js"></script>
</body>

</html>
